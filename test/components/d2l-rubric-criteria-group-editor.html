<!doctype html>

<html>
	<head>
		<title>d2l-rubric-criteria-group-editor test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../../web-component-tester/browser.js"></script>
		<script src="../../node_modules/attest/attest.js"></script>
		<script src="./ally-test-script.js"></script>

		<link rel="import" href="../../../promise-polyfill/promise-polyfill.html">
		<script src="../../../fetch/fetch.js"></script>
		<script src="../test-polyfill.js"></script>

		<link rel="import" href="../../../d2l-polymer-siren-behaviors/store/entity-store.html">
		<link rel="import" href="../../editor/d2l-rubric-criteria-group-editor.html">
		<script src="static-data/rubrics/organizations/text-only/199/groups/176-name-mod.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-rubric-criteria-group-editor href="static-data/rubrics/organizations/text-only/199/groups/176.json"></d2l-rubric-criteria-group-editor>
			</template>
		</test-fixture>
		<test-fixture id="readonly">
			<template>
				<d2l-rubric-criteria-group-editor href="static-data/rubrics/organizations/text-only/199/groups/176-readonly.json"></d2l-rubric-criteria-group-editor>
			</template>
		</test-fixture>
		<script>
		/* global suite, test, fixture, expect, setup, teardown, suiteSetup, suiteTeardown, sinon */

		'use strict';

		suite('<d2l-rubric-criteria-group-editor>', function() {

			var sandbox;

			suiteSetup(function() {
				sandbox = sinon.sandbox.create();
			});

			suiteTeardown(function() {
				sandbox.restore();
			});

			suite('smoke test', function() {

				test('can be instantiated', function() {
					var element = fixture('basic');
					expect(element.is).to.equal('d2l-rubric-criteria-group-editor');
				});

				suite('edit group name', function() {

					var element;
					var fetch;

					setup(function(done) {
						element = fixture('basic');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups/176.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					teardown(function() {
						fetch && fetch.restore();
						window.D2L.Siren.EntityStore.clear();
					});

					test('group name editor enabled with action', function(done) {
						expect(element.$$('#group-name').disabled).to.be.false;
						done();
					});

					test('saves group name', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: true,
							json: function() {
								return Promise.resolve(JSON.stringify(window.testFixtures.group_name_mod));
							}
						});
						fetch.returns(promise);

						var nameTextInput = element.$$('#group-name');
						nameTextInput.value = 'New Group Name';
						element.addEventListener('d2l-rubric-group-name-saved', function() {
							expect(nameTextInput.value).to.equal('New Group Name');
							done();
						});
						nameTextInput.dispatchEvent(new CustomEvent('change', { bubbles: true, cancelable: false, composed: true }));
					});

					test('generates error if saving fails', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: false,
							json: function() {
								return Promise.resolve(JSON.stringify(
									{'class':['error'], 'properties':{'status':'BadRequest', 'code':400, 'type':'https://rubrics.api.brightspace.com/rels/errors/invalid-number-points-error', 'title':'InvalidNumberPointsError', 'detail':'Point value must be a valid number'}}
								));
							}
						});
						fetch.returns(promise);
						element.addEventListener('d2l-siren-entity-save-error', function() {
							done();
						});
						element.$$('#group-name').dispatchEvent(new CustomEvent('change', { bubbles: true, cancelable: false, composed: true }));
					});
				});

				suite('readonly', function() {
					var element;

					setup(function(done) {
						element = fixture('readonly');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups/176-readonly.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					test('group name is disabled', function() {
						expect(element.$$('#group-name').disabled).to.be.true;
					});
				});
			});

			suite ('Ally Test', function(){
				suiteSetup(function(){
					if (!isAttestInstalled()){
						this.skip();
					}
				});
		        test('d2l-rubric-criteria-group-editor ally checks', function(){
					return ally_tests();
				});
		    });
		});
		</script>
	</body>
</html>
