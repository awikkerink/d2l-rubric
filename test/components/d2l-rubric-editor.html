<!doctype html>

<html>
	<head>
		<title>d2l-rubric test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../../web-component-tester/browser.js"></script>
		<script src="../test-polyfill.js"></script>
		<script src="../../node_modules/attest/attest.js"></script>
		<script src="./ally-test-script.js"></script>

		<link rel="import" href="../../editor/d2l-rubric-editor.html">
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-rubric-editor></d2l-rubric-editor>
			</template>
		</test-fixture>
		<script>
		/* global suite, test, fixture, expect, suiteSetup, suiteTeardown, sinon */

		'use strict';

		suite('<d2l-rubric-editor>', function() {

			var element, sandbox;

			suiteSetup(function() {
				sandbox = sinon.sandbox.create();
				element = fixture('basic');
			});

			suiteTeardown(function() {
				sandbox.restore();
			});

			suite('smoke test', function() {

				test('can be instantiated', function() {
					expect(element.is).to.equal('d2l-rubric-editor');
				});

			});

			suite ('Ally Test',function(){
				suiteSetup(function(){
					if (!isAttestInstalled()){
						this.skip();
					}
				});
				test('d2l-rubric-editor ally checks',function(){
					ally_tests();
				});
			});
		});
		</script>

	</body>
</html>
