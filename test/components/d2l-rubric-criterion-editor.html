<!doctype html>

<html>
	<head>
		<title>d2l-rubric-criterion-editor test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../../web-component-tester/browser.js"></script>
		<script src="../../node_modules/attest/attest.js"></script>
		<script src="./ally-test-script.js"></script>

		<link rel="import" href="../../../promise-polyfill/promise-polyfill.html">
		<script src="../../../fetch/fetch.js"></script>
		<script src="../test-polyfill.js"></script>
		<link rel="import" href="../../../d2l-polymer-siren-behaviors/store/entity-store.html">
		<link rel="import" href="../../editor/d2l-rubric-criterion-editor.html">

		<script src="static-data/rubrics/organizations/text-only/199/groups/176/criteria/623-name-mod.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-rubric-criterion-editor
					href="static-data/rubrics/organizations/text-only/199/groups/176/criteria/623.json"
				>
				</d2l-rubric-criterion-editor>
			</template>
		</test-fixture>
		<test-fixture id="custom">
				<template>
					<d2l-rubric-criterion-editor
						has-out-of="true"
						href="static-data/rubrics/organizations/custom-points/199/groups/176/criteria/623.json"
					>
					</d2l-rubric-criterion-editor>
				</template>
			</test-fixture>
		<test-fixture id="readonly">
			<template>
				<d2l-rubric-criterion-editor
					href="static-data/rubrics/organizations/text-only/199/groups/176/criteria/624.json"
				>
				</d2l-rubric-criterion-editor>
			</template>
		</test-fixture>
		<script>
		/* global suite, test, fixture, expect, setup, teardown, suiteSetup, suiteTeardown, sinon, flush */

		'use strict';

		suite('<d2l-rubric-criterion-editor>', function() {

			var sandbox;
			var isVisible = function(elem) {
				var style = elem && getComputedStyle(elem);
				return style && style.visibility !== 'hidden' && style.display !== 'none';
			};

			suiteSetup(function() {
				sandbox = sinon.sandbox.create();
			});

			suiteTeardown(function() {
				sandbox.restore();
			});

			suite('smoke test', function() {

				test('can be instantiated', function() {
					var element = fixture('basic');
					expect(element.is).to.equal('d2l-rubric-criterion-editor');
				});

				suite('edit name', function() {

					var fetch;
					var raf = window.requestAnimationFrame;
					var element;

					setup(function(done) {
						element = fixture('basic');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups/176/criteria/623.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					teardown(function() {
						fetch && fetch.restore();
						window.D2L.Siren.EntityStore.clear();
					});

					test('saves name', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: true,
							json: function() {
								return Promise.resolve(JSON.stringify(window.testFixtures.criterion_name_mod));
							}
						});
						fetch.returns(promise);

						var nameTextArea = element.$$('d2l-textarea');
						nameTextArea.value = 'Batman and Robin';
						raf(function() {
							element.addEventListener('d2l-rubric-criterion-saved', function() {
								var body = fetch.args[0][1].body;
								// Force success in IE - no FormData op support
								expect(body.get && body.get('name') || 'Batman and Robin').to.equal('Batman and Robin');
								done();
							});
							nameTextArea.dispatchEvent(new CustomEvent('change', { bubbles: true, cancelable: false, composed: true }));
						});
					});

					test('sets aria-invalid if saving name fails', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: false,
							json: function() {
								return Promise.resolve(JSON.stringify({}));
							}
						});
						fetch.returns(promise);

						var nameTextArea = element.$$('d2l-textarea');
						nameTextArea.value = 'Batman and Robin';
						raf(function() {
							element.addEventListener('d2l-siren-entity-save-error', function() {
								flush(function() {
									expect(nameTextArea.ariaInvalid).to.equal('true');
									done();
								});
							});
							nameTextArea.dispatchEvent(new CustomEvent('change', { bubbles: true, cancelable: false, composed: true }));
						});
					});

					test('sets aria-invalid if name is empty', function(done) {
						var nameTextArea = element.$$('d2l-textarea');
						nameTextArea.value = '';
						raf(function() {
							flush(function() {
								expect(nameTextArea.ariaInvalid).to.equal('true');
								done();
							});
							nameTextArea.dispatchEvent(new CustomEvent('change', { bubbles: true, cancelable: false, composed: true }));
						});
					});
				});

				suite('readonly', function() {

					var element;

					setup(function(done) {
						element = fixture('readonly');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups/176/criteria/624.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					teardown(function() {
						window.D2L.Siren.EntityStore.clear();
					});

					test('name is disabled', function() {
						var nameTextArea = element.$$('d2l-textarea');
						expect(nameTextArea.disabled).to.be.true;
					});

					test('remove is hidden', function() {
						var removeButton = element.$.remove;
						expect(isVisible(removeButton)).to.be.false;
					});
				});

				suite('delete criterion', function() {

					var fetch;
					var element;

					setup(function(done) {
						element = fixture('basic');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups/176/criteria/623.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					teardown(function() {
						fetch && fetch.restore();
						window.D2L.Siren.EntityStore.clear();
					});

					test('remove is visible', function() {
						var removeButton = element.$.remove;
						expect(isVisible(removeButton)).to.be.true;
					});

					test('generates event if deleting fails', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: false,
							json: function() {
								return Promise.resolve(JSON.stringify({}));
							}
						});
						fetch.returns(promise);

						element.addEventListener('d2l-siren-entity-save-error', function() {
							done();
						});
						element.$$('#remove').click();
					});
				});

				suite('custom points', function() {

					var fetch;
					var element;

					setup(function(done) {
						element = fixture('custom');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/custom-points/199/groups/176/criteria/623.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
						}
						element.addEventListener('d2l-siren-entity-changed', waitForLoad);
						element.token = 'foozleberries';
					});

					teardown(function() {
						fetch && fetch.restore();
						window.D2L.Siren.EntityStore.clear();
					});

					test('out-of value is editable', function() {
						setTimeout(function() {
							var outOfTextBox = element.$$('#out-of-textbox');
							expect(isVisible(outOfTextBox)).to.be.true;
						}, 100);
					});
				});
			});

			suite ('Ally Test',function(){
				suiteSetup(function(){
					if (!isAttestInstalled()){
						this.skip();
					}
				});
				test('d2l-rubric-criterion-edior ally checks',function(){
					ally_tests();
				});
			});
		});
		</script>

	</body>
</html>
