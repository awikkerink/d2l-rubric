<!doctype html>

<html>
	<head>
		<title>d2l-rubric-criteria-groups-editor test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../../web-component-tester/browser.js"></script>

		<link rel="import" href="../../../promise-polyfill/promise-polyfill.html">
		<script src="../../../fetch/fetch.js"></script>
		<script src="../test-polyfill.js"></script>
		<script src="../../node_modules/attest/attest.js"></script>
		<script src="./ally-test-script.js"></script>

		<link rel="import" href="../../../d2l-polymer-siren-behaviors/store/entity-store.html">
		<link rel="import" href="../../editor/d2l-rubric-criteria-groups-editor.html">

		<script src="static-data/rubrics/organizations/text-only/199/groups-group-added.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
                <d2l-rubric-criteria-groups-editor
                    href="static-data/rubrics/organizations/text-only/199/groups.json">
                </d2l-rubric-criteria-groups-editor>
			</template>
		</test-fixture>
		<test-fixture id="readonly">
			<template>
                <d2l-rubric-criteria-groups-editor
                    href="static-data/rubrics/organizations/text-only/199/groups-readonly.json">
                </d2l-rubric-criteria-groups-editor>
			</template>
		</test-fixture>
		<script>
		/* global suite, test, fixture, expect, setup, teardown, suiteSetup, suiteTeardown, sinon */

		'use strict';

		suite('<d2l-rubric-criteria-groups-editor>', function() {

			var sandbox;

			suiteSetup(function() {
				sandbox = sinon.sandbox.create();
			});

			suiteTeardown(function() {
				sandbox.restore();
			});

			suite('smoke test', function() {

				test('can be instantiated', function() {
		            var element = fixture('basic');
		            expect(element.is).to.equal('d2l-rubric-criteria-groups-editor');
		        });

				suite('add criteria group', function() {

					var fetch;
					var element;

					setup(function(done) {
						element = fixture('basic');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
		                }
		                element.addEventListener('d2l-siren-entity-changed', waitForLoad);
		                element.token = 'foozleberries';
					});

					teardown(function() {
		                fetch && fetch.restore();
						window.D2L.Siren.EntityStore.clear();
					});

					test('adds criteria group', function(done) {
		                expect(element._groups.length).to.equal(1);

						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: true,
							json: function() {
								return Promise.resolve(JSON.stringify(window.testFixtures.criteria_group_added));
							}
						});
						fetch.returns(promise);

						element.addEventListener('d2l-rubric-criteria-group-added', function() {
		                    expect(element._groups.length).to.equal(2);
							done();
		                });

		                element.$$('d2l-button').click();
		            });

					test('generates event if adding fails', function(done) {
						fetch = sinon.stub(window.d2lfetch, 'fetch');
						var promise = Promise.resolve({
							ok: false,
							json: function() {
								return Promise.resolve(JSON.stringify({}));
							}
						});
						fetch.returns(promise);

						element.addEventListener('d2l-siren-entity-save-error', function() {
							done();
						});
						element.$$('d2l-button').click();
					});
		        });

				suite('readonly', function() {

					var element;

					setup(function(done) {
						element = fixture('readonly');
						function waitForLoad(e) {
							if (e.detail.entity.getLinkByRel('self').href === 'static-data/rubrics/organizations/text-only/199/groups-readonly.json') {
								element.removeEventListener('d2l-siren-entity-changed', waitForLoad);
								done();
							}
		                }
		                element.addEventListener('d2l-siren-entity-changed', waitForLoad);
		                element.token = 'foozleberries';
					});

					test('add is disabled', function() {
						var addButton = element.$$('d2l-button');
						expect(addButton.hidden).to.be.true;
					});
				});
			});

			suite ('Ally Test',function(){
				suiteSetup(function(){
					if (!isAttestInstalled()){
						this.skip();
					}
				});
				test('d2l-rubric-criteria-groups-editor ally checks',function(){
					ally_tests();
				});
			});
		});
		</script>

	</body>
</html>
